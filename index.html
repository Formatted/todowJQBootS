<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDoList w/ jQuery and bootstrap</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        Todo list
                    </a>
                </li>
                <li>
                    <a href="#open" id="open">Open</a>
                </li>
                <li>
                    <a href="#addRowD" id="addRowD">Closed</a>
                </li>
                <li>
                    <a href="#stats" id="stats">Stats</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>To Do List</h1>
                        
                        <!--OPEN-->
                        <div class="row"  id="addRow">
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="ToDo goes here" id="toDoText" autofocus>
                                    </div>
                                    <div class="col-md-2">
                                <input class="btn btn-default" type="submit" value="Submit" id="tdBtn">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                            <p>Add to the list with the submit button <i><strike>or by pressing Enter</strike></i></p>
                            </div>
                            <div class="col-md-8">
                                <ul id="myList">
                                    
                                </ul>
                            </div>
                        </div>
                        <!--END of OPEN-->
                        
                        <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                        <!--This is under the input row-->
                        
                        <!--list of closed-->
                        <div class="row" id="closedList">
                            
                            
                        </div>
                        <div class="row" id="listStats">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- my scripts -->
    <script src="js/script.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#addRow").toggleClass("toggled");
    });
    $("#addRowD").click(function(e) {
        e.preventDefault();
        $("#addRow").hide( "slow" );
        $("#closedList").show( "slow" );
        $("#listStats").hide( "slow" );
        displayDoneList();
    })
    $("#open").click(function(e) {
        e.preventDefault();
        $("#closedList").hide( "slow" );
        $("#listStats").hide( "slow" );
        $("#addRow").show( "slow" );
        displayToDoList();
    });
    $("#stats").click(function(e) {
        e.preventDefault();
        $("#closedList").hide( "slow" );
        $("#addRow").hide( "slow" );
        $("#listStats").show( "slow" );
        displayStats();
    })
    $("#tdBtn").click(function() {
    addToOpenTodo();
    displayToDoList();
    });
    $(function(){
        displayToDoList();
    })
    
    $('ul').on('click', '.btn-success', function() {
        addToDone( $(this).parent().attr('id') );
    });
    $('ul').on('click', '.btn-danger', function() {
        remFromToDoList( $(this).parent().attr('id') );
    });
    </script>

</body>

</html>
